<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container" id="app">
        <h1>Tic Tac Toe</h1>

        <div class="view game-view">

            <div class="game-board">
                <div class="square" data-square="0"></div>
                <div class="square" data-square="1"></div>
                <div class="square" data-square="2"></div>
                <div class="square" data-square="3"></div>
                <div class="square" data-square="4"></div>
                <div class="square" data-square="5"></div>
                <div class="square" data-square="6"></div>
                <div class="square" data-square="7"></div>
                <div class="square" data-square="8"></div>
            </div>
            <br>
            <button id="restart-game" onclick="MainController.restartGame()">Restart</button>
            <p class="whos-turn">
                <span id="whos-turn-name"></span>'s Turn (<span id="whos-turn-mark"></span>)
            </p>
            <p class="result"></p>
        </div>
        
        <div class="view start-view-1">
            <p>Select mode:</p>
            <button id="player-vs-player">Player vs Player (Local)</button>
            <button id="player-vs-computer">Player vs CPU</button>
        </div>

        <div class="view start-view-2">
            <form onsubmit="Game.startGame(event)" class="form">
                <label for="player1name">Player 1 name:</label>
                <input type="text" id="player1name" name="player1name" required>
                <br>
                <label for="player2name">Player 2 name:</label>
                <input type="text" id="player2name" name="player2name" required>
                <br>
                <input type="submit" value="Start game" id="start-game" onclick="event.preventDefault()">
                <button id="back-button" onclick="event.preventDefault()">Back</button>
            </form>
            <div id="errors">
                <!--Errors generated from DisplayController will display here-->
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
